<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="styles/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="styles/github-dark.css" media="screen">
    <link rel="stylesheet" type="text/css" href="styles/print.css" media="print">
    <script type="text/javascript">
    function validateEmail(email) {
        var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        return re.test(email);
    }
    function postContactToGoogle(){
        var name = $j('#name').val();
        var email = $j('#email').val();
        var feed = $j('#feed').val();
        if ((name !== "") && (email !== "") && ((feed !== "") && (validateEmail(email)))) {
            $j.ajax({
                url: "https://docs.google.com/yourFormURL/formResponse",
                data: {"entry.1" : name, "entry.3" : email, "entry.4": feed},
                type: "POST",
                dataType: "xml",
                statusCode: {
                    0: function (){
 
                        $j('#name').val("");
                        $j('#email').val("");
                        $j('#feed').val("");
                        //Success message
                    },
                    200: function (){
                        $j('#name').val("");
                        $j('#email').val("");
                        $j('#feed').val("");
                        //Success Message
                    }
                }
            });
        }
        else {
            //Error message
        }
    }
	</script>
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>Brandon University Gaming Association</title>
  </head>

  <body>
    <div id="container">
      <div class="inner">

        <header>
          <h1>Brandon University Gaming Association</h1>
          <h2>we play games, and do stuff</h2>
        </header>

        <hr>

        <section id="main_content">
			<div id="form" class="contact-us-form">
				<form id="callus" target="_self" onsubmit="" action="javascript: postContactToGoogle()">
					<fieldset>
						<label for="name"></label>
						<input id="name" type="text" name="name">
					</fieldset>
					<fieldset>
						<label for="email"></label>
						<input id="email" type="text" name="email">
					</fieldset>
					<fieldset>
						<label for="feed"></label>
						<textarea id="feed" name="feed"></textarea>
					</fieldset>
					<div style="text-align: right; padding-bottom: 15px;">* Required</div>
					<div style="width: 100%; display: block; float: right;">
						<button id="send" type="submit">
							Contact Us
						</button>
					</div>
					<div style="width: 100%; display: block; float: right; padding-top: 15px;">
						<div class="requestSubmited" style="display:none; text-align: center;">Your request has been sent!</div>
					</div>
				</form>
			</div>
        </section>

        <footer>
          Brandon University Gaming Association is maintained by <a href="https://github.com/bugaming">bugaming</a><br>
          This page was generated by <a href="https://pages.github.com">GitHub Pages</a>. Tactile theme by <a href="https://twitter.com/jasonlong">Jason Long</a>.
        </footer>

        
      </div>
    </div>
  </body>
</html>
